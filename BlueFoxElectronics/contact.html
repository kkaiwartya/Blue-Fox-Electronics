<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Fox Electronics - Contact Us</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Reach out for inquiries or appointments.</p>
    </header>

    <!-- Contact Form Section -->
    <section id="contact-form">
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Additional Contact Info -->
    <section id="contact-info">
        <h2>Our Location</h2>
        <p>123 Music Lane, Suite 45<br>Hometown, State, ZIP Code</p>
        <p>Phone: (123) 456-7890</p>
        <p>Email: info@bluefoxelectronics.com</p>
    </section>

    <!-- Navigation Links to Other Pages -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>
        </ul>
    </nav>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Blue Fox Electronics. All Rights Reserved.</p>
    </footer>
</body>
</html>
